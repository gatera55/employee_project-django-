{% extends "employee_register/base.html" %}

{% block content %}
<table class="table table-sm table-striped text-center">
    <thead class="thead-light">
        <tr>
            <th>Full Name</th>
            <th>Mobile</th>
            <th>Position</th>
            <th>
                <a href="{% url 'employee_insert' %}" class="btn btn-outline-success">Add New
                <i class="fas fa-plus"></i><br>
            </a>
            
            </th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td>{{ employee.fullname }}</td>
                <td>{{ employee.mobile }}</td>
                <td>{{ employee.position }}</td>
                <td>
                    <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>

                  
                         <form action="{% url 'employee_delete' employee.id %}" method="POST" class="d-inline">
                            {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-left">
                                
                            </i>
                        </button>
                  
                   

                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
